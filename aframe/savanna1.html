<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
  <title>EG ZOO AR Experience</title>
  <script src="scripts/aframe.js"></script>
  <script src="scripts/aframe-cursor-teleport-component.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
  <script src="scripts/link-controls.js"></script>
  <script src="scripts/camera-position.js"></script>
</head>
<body>
  <a-scene stats loading-screen="dotsColor: black; backgroundColor: white" ar-hit-test="target:#objects;" webxr renderer="precision: high; antialias: auto; colorManagement: true; sortObjects: true; physicallyCorrectLights: true" light="defaultLightsEnabled: false" antialias="true" shadow="autoUpdate: true; enabled: true; type: pcfsoft;" raycaster="far: 100; objects: [link]; autoRefresh: false" cursor="rayOrigin: mouse">
    <iframe src="dropdown.html"  style="z-index: 100; position:relative; border:0; float:right;"></iframe>  
      <a-assets>
        <a-asset-item id="new_test4" src="assets/everythingtesttextured2.gltf"></a-asset-item>
        <a-asset-item id="new_test3" src="assets/entranceborder.gltf"></a-asset-item>
        
        <img id="preview" src="assets/industrial_sunset_puresky_4k_new.jpg">
      </a-assets>
      
      <a-sky src="assets/industrial_sunset_puresky_4k_new.jpg" scale="1.25 1.25 1.25"></a-sky>
      <!-- building -->
      <a-entity light="color:#FCF6EA; intensity: 0.42; type: ambient"></a-entity>
      <!-- shadow -->
      <a-entity light="color:#FCF6EA; intensity: 0.5; castShadow: true; type: point; shadowBias: -0.003; decay: -0.3; distance: 0.000" position="0 136.62738 0" data-aframe-default-light="" aframe-injected="" rotation="-60 0 0"></a-entity>
      <!-- sun -->
      <a-entity light="color:#FCF9D9; type:directional; intensity: 1" position="-0.5 -4.30949 5.35426"></a-entity>
      
      <!-- start -->
      <a-box material="color: red" geometry="" position="0 12 0"></a-box>
      
      <a-link href="entrance.html" position="120 0 -260" image="#preview" peekMode="true" title="Entrance"></a-link>

      <a-entity class="collision" shadow="" gltf-model="#new_test4" rotation="0 180 0" position="209 -10 -157" blending="none" transparent="false" side="double"></a-entity>
      <!-- <a-entity class="collision" gltf-model="#new_test3" rotation="0 180 0" position="300 0 150" blending="none" transparent="false" side="double"></a-entity> -->
      <!-- end -->
      <a-entity id="cameraRig" character-controller cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable,.navmesh-hole">
        <a-camera id="head" position="0 8 0" camera wasd-controls="enabled:false" look-controls="reverseMouseDrag: true" fov="43.8" camera="far: 1200">
      </a-entity>
      
      <a-entity laser-controls="hand: left" raycaster="objects: .clickable; far: 100" line="color: red; opacity: 0.75" blink-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: red; opacity: 0.75" blink-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    </a-scene>
  </div>
  
</html>
