<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
  <title>EG ZOO AR Experience</title>
  <script src="scripts/aframe.js"></script>
  <script src="scripts/aframe-cursor-teleport-component.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
  <script src="scripts/link-controls.js"></script>
  <script src="scripts/camera-position.js"></script>
</head>
<body>
  <a-scene stats loading-screen="dotsColor: black; backgroundColor: white" ar-hit-test="target:#objects;" webxr renderer="precision: high; antialias: auto; colorManagement: true; sortObjects: true; physicallyCorrectLights: true" light="defaultLightsEnabled: false" antialias="true" shadow="autoUpdate: true; enabled: true; type: pcfsoft;" raycaster="far: 100; objects: [link]; autoRefresh: false" cursor="rayOrigin: mouse">
    <!-- <iframe src="dropdown.html"  style="z-index: 100; position:relative; border:0; float:right;"></iframe> -->
      <a-assets>
        <!-- <a-asset-item id="new_test4" src="assets/everythingtesttextured2.gltf"></a-asset-item> -->
        <a-asset-item id="preview3" src="assets/preview3.gltf"></a-asset-item>
        <a-asset-item id="boundary" src="assets/entrancepath.gltf"></a-asset-item>
        <a-asset-item id="giraffe2" response-type="arraybuffer" src="assets/giraffe.glb"></a-asset-item>
        <!-- <a-asset-item id="new_test3" src="assets/entranceborder.gltf"></a-asset-item> -->
        
        <img id="preview" src="assets/industrial_sunset_puresky_4k_new.jpg">
      </a-assets>
      
      <a-sky src="assets/industrial_sunset_puresky_4k_new.jpg" scale="1.25 1.25 1.25" position="182 0 327"></a-sky>
      <!-- building -->
      <a-entity light="color:#FCF6EA; intensity: 0.42; type: ambient" position="182 0 327"></a-entity>
      <!-- shadow -->
      <a-entity light="color:#FCF6EA; intensity: 0.5; castShadow: true; type: point; shadowBias: -0.007; decay: -0.3; distance: 0.000" position="182 136 327" data-aframe-default-light="" aframe-injected="" rotation="-60 0 0"></a-entity>
      <!-- sun -->
      <a-entity light="color:#FCF9D9; type:directional; intensity: 1; target: new_test4" position="182 -4.30949 327"></a-entity>
      
      <a-entity light="color: #FCF6EA; intensity: 0.15; type: spot; shadowBias: -0.007; decay: -0.3" position="40.45326 205.68609 -263.93782" data-aframe-default-light="" aframe-injected="" rotation="-60 -168 0"></a-entity>
      
      
      <a-entity light="color: #FCF6EA; intensity: 0.1; type: spot; shadowBias: -0.007; decay: -0.3" position="182 400 327" data-aframe-default-light="" aframe-injected="" rotation="-90 0 0"></a-entity>
      
      <!-- start -->   
      <a-link href="entrance.html" position="-97 -0.37 -439" image="#preview" peekMode="true" title="Entrance"></a-link>

      <a-entity shadow="cast: true; receive: true;" gltf-model="assets/giraffe2.glb" animation-mixer="clip: loopEating; loop: 2" material="side: double" position="4 -17.865 191" scale="10 10 10" rotation="0.289 -140.722 2.654"></a-entity>
      <a-entity shadow="cast: true; receive: true;" gltf-model="assets/giraffe2.glb" animation-mixer="clip: loopEating; loop: 1.7; startAt: 3.4; timeScale: 0.8" material="side: double" position="-29 -17.54 194" scale="10 10 10" rotation="0.289 133 2.59"></a-entity>
      
      <a-entity shadow="" gltf-model="assets/giraffe2.glb" animation-mixer="clip: loopEating; loop: 1.7; startAt: 5.2" material="side: double" position="197.95123 -17.9333 172.18637" scale="10 10 10" rotation="0.2887707287459349 147.25359109539235 2.653940507045973"></a-entity>
      <a-entity shadow="" gltf-model="assets/giraffe2.glb" animation-mixer="clip: loopEating; loop: 0.8; startAt: 10.3" material="side: double" position="4 -17.865 381.98609" scale="10 10 10" rotation="0.2887707287459349 -90.72729390117073 2.653940507045973"></a-entity>
      <a-entity shadow="" gltf-model="assets/giraffe2.glb" animation-mixer="clip: loopEating; loop: 1.2" material="side: double" position="-140.06935 -17.865 327.4051" scale="10 10 10" rotation="0.2887707287459349 132.9416783308195 2.653940507045973"></a-entity>

      <a-entity class="collision" shadow="" gltf-model="#boundary" rotation="0 180 0" position="391 -10 170" blending="none" transparent="false" side="double"></a-entity>
      <!-- <a-entity shadow="" gltf-model="#new_test4" rotation="0 180 0" position="391 -10 170" blending="none" transparent="false" side="double"></a-entity> -->
      <a-entity shadow="" gltf-model="#preview3" rotation="0 180 0" position="391 -10 170" blending="none" transparent="false" side="double"></a-entity>
      
      <!-- <a-entity class="collision" gltf-model="#new_test3" rotation="0 180 0" position="300 0 150" blending="none" transparent="false" side="double"></a-entity> -->
      <!-- end -->
      <a-entity id="cameraRig" character-controller cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable,.navmesh-hole">
        <a-camera id="head" position="0 8 0" camera wasd-controls="enabled:false" look-controls="reverseMouseDrag: true" fov="43.8" camera="far: 1200">
      </a-entity>
      
      <a-entity laser-controls="hand: left" raycaster="objects: .clickable; far: 100" line="color: red; opacity: 0.75" blink-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: red; opacity: 0.75" blink-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    </a-scene>
  </div>
  
</html>
